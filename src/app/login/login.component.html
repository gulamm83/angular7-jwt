<div class="container">
  <h3 class="text-center">Login</h3><br>
  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username"><br><br>
    Password : <input type="password" name="password" [(ngModel)]="password">
  </div>
  <button (click)=checkLogin() class="btn btn-success">
    Login
  </button>
</div>
